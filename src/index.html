<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">

    <script>       
        document.addEventListener("DOMContentLoaded", (event) => { 
            main()
        });

        dropdown_open = false;

        function main() {
            let dropdown_button = document.getElementById("dropdown-button")
            let dropdown_view = document.getElementById("dropdown-view")
            let dropdown_button_last_line = document.getElementById("dropdown-button-last-line")
            dropdown_button.addEventListener("touchend", () => {
                if (dropdown_open) {
                    dropdown_view.classList.add("hidden")
                    dropdown_button_last_line.classList.add("w-1/2")
                    dropdown_button_last_line.classList.remove("w-full")
                    dropdown_open = false
                } else {
                    dropdown_view.classList.remove("hidden")
                    dropdown_button_last_line.classList.remove("w-1/2")
                    dropdown_button_last_line.classList.add("w-full")
                    dropdown_open = true
                }
            })
        }

    </script>
</head>

<body class="min-w-screen min-h-screen flex flex-col mx-auto container bg-zinc-50">

                </div>

                    <a href="./contact/index.html" class="hidden md:block"><span class="text-zinc-600 hover:text-zinc-900 transition-all">Contact</span></a>              
                </div>
            </div>
